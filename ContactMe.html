<section class="contact" id="contact">
    <h1 class="section-title">Contact </h1>
    <hr class="section-line"/>

    <div class="contact-container">
        <form action="https://formsubmit.co/jari.mol@sintlucasedu.nl" method="POST">
            <div class="form-group">
                <label class="label">Name</label>
                <input type="text" name="Name" class="input">
            </div>
            <div class="form-group">
                <label class="label">Email</label>
                <input type="email" name="Email" class="input">
            </div>
            <div class="form-group">
                <label class="label">Subject</label>
                <input type="text" name="Subject" class="input">
            </div>
            <div class="form-group">
                <label class="label">Message</label>
                <input type="text" name="Message" class="input">
                <button class="button btn" type="submit">Send</button>
            </div>
        </form>

        <div>
            <div id="icons">
                <a target="_blank" href="https://www.instagram.com/jarizeelst_/">
                    <i id="insta" class="fa-brands fa-instagram"></i>
                </a>
                <a target="_blank" href="https://www.linkedin.com/in/jari-mol-843979265/">
                    <i id="linkedin" class="fa-brands fa-linkedin"></i>
                </a>
                <a target="_blank" href="https://twitter.com/JariZeelst">
                    <i id="twitter" class="fa-brands fa-x-twitter"></i>
