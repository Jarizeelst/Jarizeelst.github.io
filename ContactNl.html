<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://kit.fontawesome.com/fb89c3e7f5.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <p id="Hide"></p>
    <ul>
        <li><a href="indexnl.html">Home</a></li>
        <li><a href="projectnl.html">Projecten</a></li>
        <li><a href="AboutMeNl.html">Over Mij</a></li>
        <li><a href="ContactNl.html">Contact</a></li>

    </ul>
    <p><a id="english" href="ContactMe.html">English</a></p>
</div>
<section class="contact" id="contact">
    <h1 class="section-title">Contact</h1>
    <hr class="section-line"/>

    <div class="contact-container">
        <form action="https://formsubmit.co/jari.mol@sintlucasedu.nl" method="post">
            <div class="form-group">
                <label for="name" class="label">Naam</label>
                <input type="text" class="input" />
            </div>
            <div class="form-group">
                <label for="email" class="label">Email</label>
                <input type="email" class="input" />
            </div>
            <div class="form-group">
                <label for="subject" class="label">Onderwerp</label>
                <input type="text" class="input" />
            </div>
            <div class="form-group">
                <label for="message" class="label">Bericht</label>
                <input type="text" class="input">
            </div>
            <button class="button btn" type="submit">Versturen</button>
        </form>
        <div id="icons">
            <a href="https://www.instagram.com/jarizeelst_/">
                <i id="insta" class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/jari-mol-843979265/">
                <i id="linkedin" class="fab fa-linkedin"></i>
            </a>
            <a href="https://twitter.com/JariZeelst">
                <i id="twitter" class="fab fa-twitter"></i>
            </a>
        </div>
    </div>
</section>
